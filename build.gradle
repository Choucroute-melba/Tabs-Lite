buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 30
        minSdkVersion = 24
        targetSdkVersion = 30

        // App dependencies
        appCompatVersion = '1.1.0'
        constraintLayoutVersion = '2.1.0-alpha2'
        coreTestingVersion = '2.1.0'
        coroutinesVersion = '1.4.2-native-mt'
        espressoVersion = '3.3.0'
        fragmentVersion = '1.2.5'
        glideVersion = '4.11.0'
        gradleVersion = '4.2.0-beta02'
        gsonVersion = '2.8.6'
        junitVersion = '4.13.1'
        kotlinVersion = '1.4.21'
        ktlintVersion = '0.33.0'
        ktxVersion = '1.3.2'
        lifecycleVersion = '2.2.0'
        lifecycleLivedataVersion = '2.3.0-rc01'
        lifecycleViewmodelVersion = '2.3.0-rc01'
        materialVersion = '1.3.0-beta01'
        navigationVersion = '2.3.2'
        recyclerViewVersion = '1.2.0-beta01'
        roomVersion = '2.3.0-alpha04'
        runnerVersion = '1.0.1'
        truthVersion = '1.1'
        testExtJunit = '1.1.2'
        uiAutomatorVersion = '2.2.0'
        viewPagerVersion = '1.0.0'
        workVersion = '2.4.0'
        instantAppsVersion = '17.0.0'

        chordsVersion = '2.3.1'
    }

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.24.0"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion).userData(['max_line_length' : '100'])
    }
}
